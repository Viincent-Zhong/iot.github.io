<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page ESP avec Chip ID</title>
</head>
<body>
<h1>To link your user to this device you can use the device id from below</h1>
<p>This device id is : <strong id="chipID">Loading...</strong></p>
<p><a href="http://iot.local/reset-wifi">RESET ACCESS POINT</a></p>
  <script>
    // Fonction pour récupérer le paramètre 'chipID' depuis l'URL
    function getChipIDFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('chipID');  // Récupérer le paramètre chipID
    }
 
    // Afficher le Chip ID sur la page
    document.getElementById('chipID').textContent = getChipIDFromURL();
</script>
</body>
</html>
