<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>IoT</title>
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <h1 class="heading">IoT</h1>
    </header>

    <div class="container">

        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <div class="form-section">
            <div class="login-box">
                <input type="email" 
                       class="ele"
                       id = "loginEmail" 
                       placeholder="Email">
                <input type="password"
                       class="ele" 
                       id = "loginPassword"
                       placeholder="Password">
                <div class="error" id="loginErrorPromptContainer">
                    <i class='bx bx-md bxs-error'></i>
                    <p id="loginErrorPrompt">There was an error</p>
                </div>
                <button class="clkbtn" id="loginButton">Login</button>
            </div>

            <div class="signup-box">
                <input type="username" 
                       class="ele"
                       id = "signupUsername" 
                       placeholder="Username">
                <input type="email" 
                       class="ele"
                       id = "signupEmail" 
                       placeholder="Email">
                <input type="password"
                       class="ele" 
                       id = "signupPassword"
                       placeholder="Password">
                <div class="error" id="signupErrorPromptContainer">
                    <i class='bx bx-md bxs-error'></i>
                    <p id="signupErrorPrompt">There was an error</p>
                </div>
                <button class="clkbtn" id="signupButton">Signup</button>
            </div>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
